name: CI

on:
  push:
    branches: [main, dev]
    tags:
      - "v*"
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true


jobs:

# ─────────────────────────────────────────────
# LINT & TYPE CHECK
# ─────────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install lint tools
        run: |
          pip install --upgrade pip
          pip install ruff mypy bandit

      - name: Ruff lint
        run: ruff check src tests

      - name: Ruff format check
        run: ruff format --check src tests

      - name: Mypy type check
        run: mypy src/secure_torch --ignore-missing-imports

      - name: Bandit security scan
        run: bandit -r src/secure_torch -ll -q


# ─────────────────────────────────────────────
# TEST MATRIX
# ─────────────────────────────────────────────
  test:
    name: Test (Python ${{ matrix.python-version }} / ${{ matrix.os }})
    needs: lint
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install safetensors>=0.4.0 numpy>=1.22 packaging>=23.0 torch>=2.0
          pip install -e .
          pip install pytest pytest-cov pytest-timeout cryptography huggingface_hub

      - name: Run unit tests (with coverage)
        run: pytest tests/unit tests/cve -v --tb=short --cov=secure_torch --cov-report=xml --cov-report=term

      - name: Run integration tests
        run: pytest tests/integration -v --tb=short

      - name: Upload coverage (Linux only, once)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false


# ─────────────────────────────────────────────
# DEPENDENCY AUDIT
# ─────────────────────────────────────────────
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run audit
        run: pip-audit --requirement pyproject.toml --format json || true


# ─────────────────────────────────────────────
# PUBLISH TO PYPI
# ─────────────────────────────────────────────
  publish:
    name: Publish to PyPI
    needs: [test, audit]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    if: startsWith(github.ref, 'refs/tags/v')

    environment:
      name: pypi
      url: https://pypi.org/p/secure-torch

    permissions:
      id-token: write
      contents: read

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1